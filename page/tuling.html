<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../css/general/common.css">
    <link rel="stylesheet" href="../css/general/container.css">
    <link rel="stylesheet" href="../css/general/signal.css">
<link rel="stylesheet" href="../css/page5/title.css">
<link rel="stylesheet" href="../css/page5/dynamic.css">
<link rel="stylesheet" href="../css/page5/menu.css">
</head>
<body>
    <div id="container">
        <!--signal start-->
        <div id="signal">
            <div id="signal-left" class="xy-center">16:08</div>
            <div id="signal-right" class=" xy-center">
                <div id="xg" >4G</div>
                <div id="signal-area" class=" xy-center">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div id="battery">
                    <div id="battery-head"></div>
                    <div id="battery-body">
                        <div id="battery-charge"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--signal end-->
        <!--title start-->

        <div id="title" class="" >
            <div class="title-left " data-page3="page1.html">
                <div class="return "></div>
            </div>
            <div class="title-center ">
                <div class="title-center-text ">
                    图灵机器人
                </div>
            </div>
            <div class="title-right ">
                <div class="ellipsis "></div>
            </div>

        </div>
        <!--title end-->

        <!--dynamic start-->
        <div id="dynamic" class="">
            <div class="dynamic-top">
                <div class="chat-left"></div>

                <div class="chat-right"></div>
            </div>
            <div class="dynamic-bottom"></div>


        </div>
        <!--dynamic end-->

        <!--menu start-->

        <div id="menu" class="">
            <div class="menu-photo  ">
                <div class="photo" style="background-image: url(../img/page5/语音.svg)"></div>
            </div>
            <div class="menu-text "><input type="text" id="content" /></div>
            <div class="menu-photo " >
                <div class="photo" style="background-image: url(../img/page5/笑脸.svg)"></div>
            </div>
            <div class="menu-photo ">
                <div class=""><input type="button" id="btn" value="发送" /></div>
            </div>

        </div>

        <!--menu end-->
    </div>
</body>
</html>
<script src="../js/jquery/jquery.js"></script>
<script>
    $(function() {

        var key = "79dadb52bd57420c8faedab41870145d";
        var url = "http://www.tuling123.com/openapi/api";   //openAPI

        $('#btn').click(function() {  //当点击时

            var info = {
                "key": key,
                "info": $("#content").val()
            }   //向图灵 发送 聊天数据     .val  =  value

            //生成自己的聊天内容
            var self = $("<div class='chat-right'>"+$("#content").val()+"</div><br>")
            $("#dynamic").append(self)


            $.ajax({
                type: "POST",
                url: url,
                data: info,
                dataType: "json",
                success: function(result) {
                    var robot = $("<div class='chat-left'>"+result.text +"</div><br>")

                    $("#dynamic").append(robot)

                }
            });

        })

    })
</script>
